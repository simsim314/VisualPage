	width:100px;

	background:#f00;
}

	background:#0f0;
}

	background:#00f;
}

<body>
<p id="p12">X6</p>
  
<p id="p1">_</p>
    <video autoplay="true" id="videoElement" style="display: none;"></video>
    <canvas id="canvas" onclick= canvasOnclick()></canvas>

<script>
var video = document.querySelector("#videoElement");
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
if (navigator.mediaDevices.getUserMedia) {       
    navigator.mediaDevices.getUserMedia({video: true})
  .then(function(stream) {
    video.srcObject = stream;
  })
  .catch(function(err0r) {
    console.log("Something went wrong!");
  });
}


var totals = [0,0,0,0,0];
var last = "0";
var idx = 0;
  
var myVar = setInterval(intervalTimer, 10);

function intervalTimer() {
  ctx.drawImage(video,0,0,100,100);
  var data = ctx.getImageData(0, 0, 100, 100).data;
  
  var total = 0; 
  
  for(var i = 0; i < 30000; i+= 100)
    total += data[i];
  
  total /= 300;
  
  var avg = 0; 
  
  for(var i = 0; i < 5; i++)
    avg += totals[i];
  
  avg /= totals.length;
  
  if(total > avg * 1.2 && last == "0")
    last = "1"
  
  if((total < avg * 0.8 || total <= 15) && last == "1")
    last = "0"
  
  totals[idx] = total; 
  idx++; 
  
  if(idx >= 5)
    idx = 0; 
  
  if(document.getElementById("p1").innerHTML != last)
    document.getElementById("p1").innerHTML = last
   
  if(last == "1")
    document.getElementById("p12").style.backgroundColor= "white";
  else
   document.getElementById("p12").style.backgroundColor = "black";
 
}

//var data = ctx.getImageData(0, 0, w, h).data;
</script>
