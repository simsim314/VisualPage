<body>
<p id="p12">X4</p>
  
<p id="p1">_</p>
    <video autoplay="true" id="videoElement" style="display: none;"></video>
    <canvas id="canvas" onclick= canvasOnclick()></canvas>

<script>
var video = document.querySelector("#videoElement");
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
if (navigator.mediaDevices.getUserMedia) {       
    navigator.mediaDevices.getUserMedia({video: true})
  .then(function(stream) {
    video.srcObject = stream;
  })
  .catch(function(err0r) {
    console.log("Something went wrong!");
  });
}

function getpixel(data, x, y)
{
	var i = 3 * (100 * y + x);
	return (data[i] + data[i + 1] + data[i + 2]) / 3;
}

var totals = [0,0,0,0,0];
var last = "0";
var idx = 0;
var cnt = 0; 
	
var myVar = setInterval(intervalTimer, 10);

function intervalTimer() {
  ctx.drawImage(video,0,0,100,100);
  var data = ctx.getImageData(0, 0, 100, 100).data;
  
  var total = 0; 
  cnt++; 
	
  if(cnt % 100 == 0)
    cnt = 0; 
	
 for(var x = 40; x < 60; x++)
	for(var y = 40; y < 60; y++)
  		total += getpixel(data, x, y);
	
  total /= 400;
  
  var avg = 0; 
  
  for(var i = 0; i < 5; i++)
    avg += totals[i];
  
  avg /= totals.length;
  
  if(total > avg * 1.2 && last == "0")
    last = "1"
  
  if((total < avg * 0.8 || total <= 15) && last == "1")
    last = "0"
  
  totals[idx] = total; 
  idx++; 
  
  if(idx >= 5)
    idx = 0; 
  
  //if(document.getElementById("p1").innerHTML != last)
document.getElementById("p1").innerHTML += last
   
if(document.getElementById("p1").innerHTML.length >= 100)
	document.getElementById("p1").innerHTML = ""

  if(cnt % 10 < 5)
    document.getElementById("div1").style.backgroundColor= "white";
  else
   document.getElementById("div1").style.backgroundColor = "black";
 
}

//var data = ctx.getImageData(0, 0, w, h).data;
</script>
